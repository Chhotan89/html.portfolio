<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Selling Website</title>
  <style>
     body {
      margin: 0;
      padding: 0;
    }

    .productimage {
      height: auto;
      width: 100%;
    }

    .first-header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      padding: 0;
      margin: 0;
    }

    h3 {
      margin-top: 5px;
    }

    p {
      margin-bottom: 5px;
    }

    #add-to-cart {
      background-color: rgb(37, 162, 37);
      color: white;
      border: none;
      padding: 8px 18px 8px 18px;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    #add-to-cart:hover {
      background-color: green;
    }

    .first-container {
      box-shadow: 0px 2px 10px  rgba(0, 0, 0, 0.3);
    }

    .sub-container {
      margin: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 2rem;
      text-align: center;
    }

    #footer-end {
      background-color: #333;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    footer {
      margin: 0;
      padding: 0;
    }

    .head-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0px 1rem; 
    }
  </style>
</head>
<body>
  <header class="first-header">
    <h1>Welcome to Our Product Store</h1>
  </header>
  <div class="head-container">
    <div class="container">
      <div class="first-container">
        <img class="productimage" src="pexels-madebymath-90946.jpg" alt="a image">
        <div class="sub-container">
          <h2>Product 1</h2>
          <p>Amazing Product description goes here</p>
          <h3>$29.99</h3>
          <button id="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="first-container">
        <img class="productimage" src="pexels-madebymath-90946.jpg" alt="a image">
        <div class="sub-container">
          <h2>Product 2</h2>
          <p>Amazing Product description goes here</p>
          <h3>$39.99</h3>
          <button id="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="first-container">
        <img class="productimage" src="pexels-madebymath-90946.jpg" alt="a image">
        <div class="sub-container">
          <h2>Product 3</h2>
          <p>Amazing Product description goes here</p>
          <h3>$49.99</h3>
          <button id="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer-end">
    <p>Â©2025 Product Store. All rights reserved.</p>
  </footer>
</body>
</html>

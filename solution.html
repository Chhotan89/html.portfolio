<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .product p {
            font-size: 1rem;
            color: #666;
            margin: 0.5rem 1rem;
        }
        .product .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Product Store</h1>
    </header>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="./pexels-madebymath-90946.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Amazing product description goes here.</p>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./pexels-madebymath-90946.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Another amazing product description here.</p>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./pexels-madebymath-90946.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>Don't miss out on this product.</p>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Product Store. All rights reserved.</p>
    </footer>
</body>
</html>
